<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Min favoritt lekeplass</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/js.js"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX_rbgUvwvMSF_7NJ5jqhSdEG7qNrpAQE%22%3E"></script>

  </head>
  <body onload="initFavoritt();">
    <div class="content">
    <div class="headElement"><a href="index.html"><img src="media/bergenlogoblack.png" class="logo"></img> </a> </div>
    <div class="layoutElement1"></div>
      <div id="map" style="display: none;"></div>

      <div class="selectFlex">
        <!-- en liste over lekeplasser blir hentet ut av initFavoritt funksjonene og blir lagt til i select elementet som options -->
        <select id="select">
        </select>
        <!-- button kaller getclosest() funksjonen som sammenligner lekeplassene med alle toaletter og henter ut informasjonen til det nærmest toalettet-->
        <button onclick="getClosest();"> hent nærmeste toalett </button>
      </div>

      <!-- informasjonen til toalettet legges her -->
      <div id="closest"> </div>
    </div>
  </body>
</html>
